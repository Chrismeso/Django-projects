<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clients section</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

</head>
<body>

<form action="" class="mt-5">
    <h2>Powering world-class companies</h2>
    <div class="row">
        <div class="col">
            <label for="fname" class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="Enter your first name">
          </div>
        <div class="col">

            <label for="lmame" class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="Enter your last name">
            </div>


    </div>


<div class="row mt-3">
    <div class="col">
        <label for="email" class="form-label">Business email</label>
        <input type='email' class="form-control" id="email">
    </div>
    <div class="col">
        <label for="phone" class="form-label">Phone number</label>
        <input type="number" class="form-control" id="phone">
    </div>
</div>

<div class="row">
    <div class="col">
        <label for="job" class="form-label">Job Title</label>
        <input type="text" id="job" class="form-control">
    </div>
</div>

<div class="row">
    <div class="col">
        <label for="message">What would you be usings Flinks for?</label>
        <input type="text" class="form-control" id="message">
    </div>
</div>

<div class="mt-3 ">
    <button class="btn bg-primary">REQUEST DEMO</button>
</div>

</form>



</body>
</html>
